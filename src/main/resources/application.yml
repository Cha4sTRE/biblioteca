spring:
  application:
    name: biblioteca

  datasource:
    username: postgres
    password: 1234
    url: jdbc:postgresql://localhost:5333/biblioteca
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create